<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Code Assistant</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: #ffffff;
      --accent: #0b5ed7;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f3f3f3;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .bot-title {
      margin: 0;
      font-size: 1.2em;
      text-align: center;
      flex: 1;
    }

    #hamburger, #theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .container {
      display: flex;
      margin-top: 60px;
      height: calc(100vh - 60px);
    }

    .sidebar {
      width: 220px;
      background: #e0e0e0;
      padding: 10px;
      display: none;
    }

    .sidebar.show {
      display: block;
    }

    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      position: relative;
    }

    #placeholder {
      text-align: center;
      opacity: 0.6;
      margin-top: 30%;
    }

    .chat-input-container {
      border-top: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }

    .chat-input-inner {
      display: flex;
      align-items: flex-end;
    }

    textarea#prompt {
      flex: 1;
      border-radius: 10px;
      resize: none;
      padding: 10px;
      font-size: 1em;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin: 0 10px;
    }

    .send-btn {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      padding: 12px;
      font-size: 1.2em;
      cursor: pointer;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      bottom: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      z-index: 10;
    }

    .dropdown-menu button {
      display: block;
      background: none;
      border: none;
      font-size: 1.3em;
      cursor: pointer;
      padding: 5px;
    }

    .dropdown.show .dropdown-menu {
      display: flex;
      gap: 5px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    .message.user {
      background: #d1e7dd;
      align-self: flex-end;
      margin-left: auto;
    }

    .message.bot {
      background: #f8d7da;
      align-self: flex-start;
      margin-right: auto;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        z-index: 100;
        background: #f3f3f3;
        height: 100%;
      }
    }
  </style>
</head>
<body class="light-mode">
  <div class="header">
    <button id="hamburger" onclick="toggleSidebar()">‚ò∞</button>
    <h1 class="bot-title">AI Code Assistant</h1>
    <button id="theme-toggle" onclick="toggleTheme()">üåû</button>
  </div>

  <div class="container">
    <div class="sidebar" id="sidebar">
      <button onclick="startNewChat()">+ New Chat</button>
      <div id="chat-history"></div>
    </div>

    <div class="chat-section">
      <div id="chat-container">
        <div id="placeholder">What‚Äôs on the agenda today?</div>
      </div>

      <div class="chat-input-container">
        <div class="chat-input-inner">
          <div class="chat-left">
            <div class="dropdown" id="dropdown">
              <button onclick="toggleDropdown()" class="plus-btn">‚ûï</button>
              <div class="dropdown-menu" id="modeDropdown">
                <button onclick="setMode('lesson')">üìö</button>
                <button onclick="setMode('bugfix')">üêõ</button>
                <button onclick="setMode('quiz')">üß†</button>
                <button onclick="setMode('general')">üí°</button>
              </div>
            </div>
          </div>
          <textarea id="prompt" placeholder="Ask something..." rows="1"></textarea>
          <button onclick="askBot()" class="send-btn">‚û§</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let selectedMode = "lesson";

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("show");
    }

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("dark-mode");
      body.classList.toggle("light-mode");
      const icon = document.getElementById("theme-toggle");
      icon.textContent = body.classList.contains("dark-mode") ? "üåö" : "üåû";
    }

    function toggleDropdown() {
      document.getElementById("dropdown").classList.toggle("show");
    }

    function setMode(mode) {
      selectedMode = mode;
      toggleDropdown();
    }

    function startNewChat() {
      localStorage.clear();
      document.getElementById("chat-container").innerHTML = '<div id="placeholder">What‚Äôs on the agenda today?</div>';
    }

    function askBot() {
      const promptEl = document.getElementById("prompt");
      const question = promptEl.value.trim();
      if (!question) return;

      addMessage("user", question);
      promptEl.value = "";
      adjustTextareaHeight(promptEl);

      setTimeout(() => {
        addMessage("bot", `Response to "${question}" in ${selectedMode} mode`);
      }, 1000);
    }

    function addMessage(sender, text) {
      const chat = document.getElementById("chat-container");
      document.getElementById("placeholder")?.remove();

      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;

      saveToHistory(sender, text);
    }

    function adjustTextareaHeight(el) {
      el.style.height = "auto";
      el.style.height = `${el.scrollHeight}px`;
    }

    document.getElementById("prompt").addEventListener("input", (e) => {
      adjustTextareaHeight(e.target);
    });

    document.getElementById("prompt").addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        askBot();
      }
    });

    function saveToHistory(sender, text) {
      let history = JSON.parse(localStorage.getItem("chatHistory")) || [];
      history.push({ sender, text });
      localStorage.setItem("chatHistory", JSON.stringify(history));
    }

    function loadHistory() {
      const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
      history.forEach(msg => addMessage(msg.sender, msg.text));
    }

    window.onload = loadHistory;

    // Close dropdown if clicking outside
    document.addEventListener("click", function (e) {
      const dropdown = document.getElementById("dropdown");
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove("show");
      }
    });
  </script>
</body>
</html>
