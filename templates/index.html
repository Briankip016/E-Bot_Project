<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Code Assistant</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #1e1e1e;
      --text-light: #1e1e1e;
      --text-dark: #ffffff;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: #007bff;
      color: white;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 90vh;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      max-width: 80%;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      border-radius: 12px;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #d1e7dd;
      color: #0f5132;
    }

    .bot {
      align-self: flex-start;
      background-color: #f8d7da;
      color: #842029;
    }

    .input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      display: flex;
      align-items: center;
      background-color: #f0f0f0;
    }

    .input-area textarea {
      flex: 1;
      padding: 0.5rem;
      resize: none;
      height: 40px;
      max-height: 200px;
      overflow-y: auto;
    }

    .input-area button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
    }

    .dropdown-menu {
      position: fixed;
      bottom: 70px;
      right: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      display: none;
      flex-direction: column;
      z-index: 10;
    }

    .dropdown-menu button {
      padding: 0.5rem 1rem;
      border: none;
      background: none;
      cursor: pointer;
      text-align: left;
    }

    .dark-mode .dropdown-menu {
      background-color: #333;
      color: white;
      border-color: #666;
    }

    .dropdown-toggle {
      margin-left: 0.5rem;
    }

    .copy-btn {
      background: none;
      border: none;
      cursor: pointer;
      float: right;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body class="light-mode">
  <div class="header">
    <div><strong>üß† AI Code Assistant</strong></div>
    <div>
      <button onclick="toggleDarkMode()">üåô</button>
    </div>
  </div>

  <div class="chat-container" id="chatContainer">
    <div id="placeholder" style="text-align: center; margin-top: 50px; color: gray;">Start chatting with your assistant...</div>
  </div>

  <div class="input-area">
    <textarea id="prompt" placeholder="Ask something..." oninput="adjustTextarea(this)" onkeydown="handleKey(event)"></textarea>
    <button onclick="askBot()">‚û§</button>
    <button class="dropdown-toggle" onclick="toggleDropdown()">‚ò∞</button>
  </div>

  <div class="dropdown-menu" id="modeDropdown">
    <button onclick="setMode('lesson')">üìö Mini Lesson</button>
    <button onclick="setMode('bugfix')">üêõ Bug Fix</button>
    <button onclick="setMode('quiz')">üß† Quiz Mode</button>
    <button onclick="setMode('explainer')">üí¨ Code Explainer</button>
    <button onclick="setMode('career')">üéì Tech Career Guide</button>
  </div>

  <script>
    let selectedMode = "lesson";
    const allowedModes = ["lesson", "bugfix", "quiz", "explainer", "career"];

    function setMode(mode) {
      if (!allowedModes.includes(mode)) return;
      selectedMode = mode;
      toggleDropdown();
    }

    function toggleDropdown() {
      const menu = document.getElementById("modeDropdown");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function adjustTextarea(el) {
      el.style.height = "auto";
      el.style.height = (el.scrollHeight) + "px";
    }

    function handleKey(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        askBot();
      }
    }

    async function askBot() {
      const promptEl = document.getElementById("prompt");
      const q = promptEl.value.trim();
      if (!q) return;
      addMessage("user", q);
      promptEl.value = "";
      adjustTextarea(promptEl);

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: q, mode: selectedMode })
        });
        const data = await res.json();
        addMessage("bot", data.reply);
      } catch {
        addMessage("bot", "‚ùå Failed to connect.");
      }
    }

    function addMessage(sender, text) {
      const chat = document.getElementById("chatContainer");
      const placeholder = document.getElementById("placeholder");
      if (placeholder) placeholder.remove();

      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerHTML = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
