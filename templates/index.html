<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí¨ AI Code Learning Assistant</title>
  <style>
    :root {
      --bg-color: #f7f9fc;
      --text-color: #333;
      --user-bg: #dcf8c6;
      --bot-bg: #f1f0f0;
      --user-text: #000;
      --bot-text: #000;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --user-bg: #004d40;
      --bot-bg: #2e2e2e;
      --user-text: #b2dfdb;
      --bot-text: #d1f0ff;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar {
      width: 250px;
      background: #0d1117;
      color: #fff;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 16px;
    }

    .sidebar button {
      background: #161b22;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      text-align: left;
      cursor: pointer;
    }

    .sidebar button:hover {
      background: #30363d;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 100%;
    }

    .header {
      padding: 16px;
      background: #007acc;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: var(--bg-color);
    }

    .message {
      margin: 12px 0;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 85%;
      word-wrap: break-word;
      white-space: pre-wrap;
      line-height: 1.5;
    }

    .user {
      align-self: flex-end;
      background: var(--user-bg);
      color: var(--user-text);
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-bg);
      color: var(--bot-text);
    }

    .input-section {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ccc;
      background: var(--bg-color);
      align-items: flex-end;
    }

    select {
      margin-right: 8px;
      height: 40px;
      border-radius: 6px;
      padding: 6px;
    }

    textarea {
      flex: 1;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      min-height: 40px;
      max-height: 150px;
      overflow-y: auto;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 8px;
    }

    button:hover {
      background: #218838;
    }

    pre {
      background: #0001;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      font-family: monospace;
      position: relative;
      margin-top: 6px;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 12px;
      padding: 4px 8px;
      cursor: pointer;
      border: none;
      background: #ccc;
      border-radius: 4px;
    }

    .dark pre {
      background: #0004;
    }

    .toggle-btn {
      background: none;
      color: white;
      border: 1px solid white;
      border-radius: 6px;
      padding: 4px 10px;
      cursor: pointer;
      font-size: 14px;
    }

    @media (max-width: 800px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        display: none;
      }

      .header {
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 8px;
      }

      .header .toggle-btn,
      .header .hamburger-btn {
        margin-left: auto;
      }

      .hamburger-btn {
        background: none;
        color: white;
        font-size: 24px;
        border: none;
        cursor: pointer;
      }

      .hamburger-menu {
        display: none;
        position: absolute;
        top: 60px;
        left: 10px;
        background: #161b22;
        padding: 10px;
        border-radius: 6px;
      }

      .hamburger-menu button {
        display: block;
        width: 100%;
        margin: 4px 0;
      }

      .hamburger-open .hamburger-menu {
        display: block;
      }

      .input-section {
        flex-wrap: nowrap;
        gap: 8px;
      }

      select {
        flex: 0 0 auto;
      }

      textarea {
        flex: 1;
      }

      button {
        flex: 0 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>üí¨ Chat History</h2>
    <button onclick="startNewChat()">+ New Chat</button>
  </div>

  <div class="main">
    <div class="header">
      <span>ü§ñ AI Code Learning Assistant</span>
      <button class="hamburger-btn" onclick="toggleHamburger()">‚ò∞</button>
      <div class="hamburger-menu">
        <button onclick="startNewChat()">+ New Chat</button>
      </div>
      <button class="toggle-btn" onclick="toggleTheme()">üåô</button>
    </div>

    <div id="chat" class="messages"></div>

    <div class="input-section">
      <select id="mode">
        <option value="lesson">üìö Mini Lesson</option>
        <option value="bugfix">üêõ Bug Fix</option>
        <option value="quiz">üß† Quiz</option>
        <option value="general">üí° General</option>
      </select>
      <textarea id="prompt" placeholder="Ask anything..." rows="1"></textarea>
      <button onclick="askBot()">Send</button>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function startNewChat() {
      document.getElementById("chat").innerHTML = "";
    }

    function toggleHamburger() {
      document.querySelector(".header").classList.toggle("hamburger-open");
    }

    function formatResponse(text) {
      return text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
        const escaped = code.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        return `<pre><button class="copy-btn" onclick="copyCode(this)">üìã</button><code>${escaped}</code></pre>`;
      });
    }

    function copyCode(btn) {
      const code = btn.nextElementSibling.innerText;
      navigator.clipboard.writeText(code).then(() => {
        btn.innerText = "‚úÖ";
        setTimeout(() => btn.innerText = "üìã", 2000);
      });
    }

    async function askBot() {
      const input = document.getElementById("prompt");
      const chat = document.getElementById("chat");
      const mode = document.getElementById("mode").value;
      const prompt = input.value.trim();
      if (!prompt) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerHTML = `<strong>You:</strong> ${prompt}`;
      chat.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.innerHTML = `<em>Thinking...</em>`;
      chat.appendChild(botMsg);

      chat.scrollTop = chat.scrollHeight;
      input.value = "";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt, mode })
        });

        const data = await res.json();
        botMsg.innerHTML = `<strong>Bot:</strong> ${formatResponse(data.reply)}`;
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        botMsg.innerHTML = `<strong>Bot:</strong> ‚ùå Error reaching server.`;
      }
    }

    document.getElementById("prompt").addEventListener("keydown", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        askBot();
      }
    });
  </script>
</body>
</html>
