<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí¨ AI Code Learning Assistant</title>
  <style>
    :root {
      --bg-color: #f7f9fc;
      --text-color: #333;
      --user-bg: #dcf8c6;
      --bot-bg: #f1f0f0;
      --user-text: #000;
      --bot-text: #000;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --user-bg: #004d40;
      --bot-bg: #2e2e2e;
      --user-text: #b2dfdb;
      --bot-text: #d1f0ff;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
      flex-direction: row;
    }

    .sidebar {
      width: 250px;
      background: #0d1117;
      color: #fff;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 16px;
    }

    .sidebar button {
      background: #161b22;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      text-align: left;
      cursor: pointer;
    }

    .sidebar button:hover {
      background: #30363d;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 100%;
    }

    .header {
      padding: 12px 16px;
      background: #007acc;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .header .center-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: var(--bg-color);
    }

    .placeholder {
      text-align: center;
      color: #999;
      margin-top: 20%;
      font-size: 18px;
    }

    .message {
      margin: 12px 0;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 85%;
      word-wrap: break-word;
      white-space: pre-wrap;
      line-height: 1.5;
    }

    .user {
      align-self: flex-end;
      background: var(--user-bg);
      color: var(--user-text);
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-bg);
      color: var(--bot-text);
    }

    .input-section {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ccc;
      background: var(--bg-color);
      align-items: flex-end;
    }

    select {
      margin-right: 8px;
      height: 40px;
      border-radius: 6px;
      padding: 6px;
    }

    textarea {
      flex: 1;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      min-height: 40px;
      max-height: 150px;
      padding: 8px;
      overflow-y: auto;
      line-height: 1.4;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 8px;
    }

    button:hover {
      background: #218838;
    }

    pre {
      background: #0001;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      font-family: monospace;
      position: relative;
      margin-top: 6px;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 12px;
      padding: 4px 8px;
      cursor: pointer;
      border: none;
      background: #ccc;
      border-radius: 4px;
    }

    .dark pre {
      background: #0004;
    }

    .toggle-btn {
      background: none;
      color: white;
      border: 1px solid white;
      border-radius: 6px;
      padding: 4px 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .hamburger-btn {
      background: none;
      color: white;
      font-size: 24px;
      border: none;
      cursor: pointer;
    }

    .hamburger-menu {
      display: none;
      position: absolute;
      top: 56px;
      left: 10px;
      background: #161b22;
      padding: 10px;
      border-radius: 6px;
      z-index: 10;
    }

    .hamburger-menu button {
      display: block;
      width: 100%;
      margin: 4px 0;
    }

    .hamburger-open .hamburger-menu {
      display: block;
    }

    .chat-input-container {
  padding: 12px;
  background: var(--bg-color);
  border-top: 1px solid #ccc;
}

.chat-input-inner {
  display: flex;
  align-items: flex-end;
  background: white;
  border: 1px solid #ccc;
  border-radius: 24px;
  padding: 8px 12px;
  box-shadow: 0 1px 4px rgba(0,0,0,0.05);
  background: var(--bg-color);
  transition: all 0.2s ease-in-out;
  position: relative;
}

body.dark .chat-input-inner {
  background: #2c2c2c;
  border-color: #555;
}

.chat-left {
  display: flex;
  align-items: center;
  gap: 8px;
}

.plus-btn {
  background: #007acc;
  color: white;
  font-size: 18px;
  border: none;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.chat-input-inner select {
  padding: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

.chat-input-inner textarea {
  flex: 1;
  resize: none;
  border: none;
  outline: none;
  padding: 8px 10px;
  font-size: 16px;
  max-height: 150px;
  background: transparent;
  color: var(--text-color);
  margin-left: 10px;
  line-height: 1.4;
}

.send-btn {
  background: #28a745;
  border: none;
  color: white;
  padding: 10px 14px;
  margin-left: 8px;
  border-radius: 50%;
  font-size: 18px;
  cursor: pointer;
}

.send-btn:hover {
  background: #218838;
}

.dropdown-wrapper {
  position: relative;
  display: flex;
  align-items: center;
  gap: 6px;
}

.tools-btn {
  background: transparent;
  border: none;
  font-size: 20px;
  cursor: pointer;
  padding: 4px;
}

.mode-label {
  font-size: 12px;
  color: var(--text-color);
}

.mode-dropdown {
  position: absolute;
  bottom: 40px;
  left: 0;
  background: var(--bg-color);
  border: 1px solid #ccc;
  border-radius: 6px;
  display: none;
  flex-direction: column;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
  z-index: 999;
  min-width: 120px;
}

.mode-dropdown div {
  padding: 10px 12px;
  cursor: pointer;
  font-size: 14px;
}

.mode-dropdown div:hover {
  background: #eee;
}

body.dark .mode-dropdown div:hover {
  background: #333;
}


    @media (max-width: 800px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        display: none;
      }

      .header {
        justify-content: space-between;
      }

      .input-section {
        flex-wrap: nowrap;
        gap: 8px;
      }

      select {
        flex: 0 0 auto;
      }

      textarea {
        flex: 1;
      }

      button {
        flex: 0 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>üí¨ Chat History</h2>
    <button onclick="startNewChat()">+ New Chat</button>
  </div>

  <div class="main">
    <div class="header">
      <button class="hamburger-btn" onclick="toggleHamburger()">‚ò∞</button>
      <span class="center-title">ü§ñ AI Code Assistant</span>
      <button class="toggle-btn" onclick="toggleTheme()">üåô</button>
      <div class="hamburger-menu">
        <button onclick="startNewChat()">+ New Chat</button>
      </div>
    </div>

    <div id="chat" class="messages">
      <div id="placeholder" class="placeholder">What‚Äôs on the agenda today?</div>
    </div>

<div class="chat-input-container">
  <div class="chat-input-inner">
    <div class="chat-left">
      <div class="dropdown-wrapper">
        <button onclick="toggleDropdown()" class="tools-btn" title="Select Mode">üõ†</button>
        <span id="modeLabel" class="mode-label">Lesson</span> <!-- Optional label -->
        <div id="modeDropdown" class="mode-dropdown">
          <div onclick="setMode('lesson')">üìö Mini Lesson</div>
          <div onclick="setMode('bugfix')">üêõ Bug Fix</div>
          <div onclick="setMode('quiz')">üß† Quiz</div>
          <div onclick="setMode('general')">üí° General</div>
        </div>
      </div>
    </div>
    <textarea id="prompt" placeholder="Ask something..." rows="1"></textarea>
    <button onclick="askBot()" class="send-btn">‚û§</button>
  </div>
</div>

<script>
  let currentMode = "lesson"; // default mode

  function askBot() {
    const userInput = document.getElementById("prompt").value.trim();
    if (!userInput) return;

    const mode = currentMode;

    // Add user message to chat
    addMessage("user", userInput);

    // Clear prompt box
    document.getElementById("prompt").value = "";

    // Scroll to bottom
    setTimeout(() => {
      const chatContainer = document.querySelector(".chat-container");
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }, 50);

    fetch("/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: userInput, mode: mode })
    })
    .then(res => res.json())
    .then(data => {
      addMessage("bot", data.response);
    })
    .catch(err => {
      console.error("Error:", err);
      addMessage("bot", "‚ö†Ô∏è Error reaching server.");
    });
  }

  function toggleDropdown() {
    const dropdown = document.getElementById("modeDropdown");
    dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
  }

  function setMode(mode) {
    currentMode = mode;
    const labelMap = {
      lesson: "üìö",
      bugfix: "üêõ",
      quiz: "üß†",
      general: "üí°"
    };
    document.getElementById("modeLabel").textContent = labelMap[mode];
    document.getElementById("modeDropdown").style.display = "none";
  }

  // Close dropdown if clicked outside
  document.addEventListener("click", function (e) {
    const dropdown = document.getElementById("modeDropdown");
    const wrapper = document.querySelector(".dropdown-wrapper");
    if (!wrapper.contains(e.target)) {
      dropdown.style.display = "none";
    }
  });

  // Enable Enter key behavior
  document.getElementById("prompt").addEventListener("keydown", function (e) {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      askBot();
    }
  });

  function addMessage(sender, text) {
  const chatContainer = document.querySelector(".chat-container");

  const messageDiv = document.createElement("div");
  messageDiv.className = `message ${sender}`;
  messageDiv.innerHTML = `<div class="bubble">${text}</div>`;

  chatContainer.appendChild(messageDiv);

  // Scroll to bottom
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

</script>

</body>
</html>
