<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Code Learning Assistant</title>
  <style>
    :root {
      --bg-color: #f7f9fc;
      --text-color: #333;
      --user-bg: #e0f7fa;
      --bot-bg: #e3f2fd;
      --user-text: #006064;
      --bot-text: #0d47a1;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --user-bg: #004d40;
      --bot-bg: #263238;
      --user-text: #b2dfdb;
      --bot-text: #81d4fa;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar {
      width: 220px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar h3 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .history-item {
      padding: 8px 10px;
      margin-bottom: 6px;
      border-radius: 6px;
      background: #f1f1f1;
      cursor: pointer;
    }

    .history-item:hover {
      background-color: #ddd;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: #007acc;
      color: white;
    }

    .header .avatar {
      display: flex;
      align-items: center;
    }

    .header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: var(--bg-color);
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
      animation: fadeIn 0.3s ease;
      white-space: pre-wrap;
      line-height: 1.5;
    }

    .user {
      align-self: flex-end;
      background: var(--user-bg);
      color: var(--user-text);
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-bg);
      color: var(--bot-text);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-section {
      padding: 12px 16px;
      display: flex;
      gap: 8px;
      background: var(--bg-color);
      border-top: 1px solid #ddd;
    }

    input[type="text"], select {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .toggle-btn {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Chat History</h3>
    <div class="history-item">Welcome message</div>
    <div class="history-item">Bug Fix session</div>
    <div class="history-item">Lesson on loops</div>
  </div>

  <div class="main">
    <div class="header">
      <div class="avatar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/OpenAI_Logo.svg/512px-OpenAI_Logo.svg.png" alt="Bot Logo">
        <strong>AI Code Assistant</strong>
      </div>
      <button class="toggle-btn" onclick="document.body.classList.toggle('dark')">üåô</button>
    </div>

    <div id="chat" class="chat-box"></div>

    <div class="input-section">
      <select id="mode">
        <option value="lesson">üìö Mini Lesson</option>
        <option value="bugfix">üêõ Bug Fix</option>
        <option value="quiz">üß† Quiz</option>
        <option value="general">üí° General</option>
      </select>
      <input type="text" id="prompt" placeholder="Ask your coding question...">
      <button onclick="askBot()">Send</button>
    </div>
  </div>

  <script>
    async function askBot() {
      const prompt = document.getElementById("prompt").value.trim();
      const mode = document.getElementById("mode").value;
      if (!prompt) return;

      const chat = document.getElementById("chat");

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = prompt;
      chat.appendChild(userMsg);
      chat.scrollTop = chat.scrollHeight;

      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.textContent = "ü§ñ Thinking...";
      chat.appendChild(botMsg);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt, mode })
        });

        const data = await res.json();
        botMsg.textContent = data.reply;
      } catch (e) {
        botMsg.textContent = "‚ùå Error reaching the server.";
      }

      document.getElementById("prompt").value = "";
    }
  </script>
</body>
</html>
