<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Code Assistant</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #1e1e1e;
      --text-light: #000000;
      --text-dark: #ffffff;
      --accent: #0b5ed7;
      --bot-bg: #f1f1f1;
      --user-bg: #d1e7dd;
      --code-bg-light: #f5f5f5;
      --code-bg-dark: #2d2d2d;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    pre {
      background-color: var(--code-bg-light);
      padding: 10px;
      overflow-x: auto;
      border-radius: 5px;
    }

    body.dark-mode pre {
      background-color: var(--code-bg-dark);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f3f3f3;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .bot-title {
      margin: 0;
      font-size: 1.2em;
      text-align: center;
      flex: 1;
    }

    #hamburger, #theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .container {
      display: flex;
      margin-top: 60px;
      height: calc(100vh - 60px);
    }

    .sidebar {
      width: 220px;
      background: #e0e0e0;
      padding: 10px;
      display: none;
    }

    .sidebar.show {
      display: block;
    }

    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #chat-container {
      width: 100%;
      max-width: 800px;
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    #placeholder {
      text-align: center;
      opacity: 0.6;
      margin-top: 30%;
    }

    .chat-input-container {
      border-top: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      width: 100%;
    }

    body.dark-mode .chat-input-container {
      background: var(--bg-dark);
      border-top: 1px solid #444;
    }

    .chat-input-inner {
      display: flex;
      align-items: flex-end;
      max-width: 800px;
      margin: auto;
    }

    textarea#prompt {
      flex: 1;
      border-radius: 10px;
      resize: none;
      padding: 10px;
      font-size: 1em;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin: 0 10px;
    }

    .send-btn {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      padding: 12px;
      font-size: 1.2em;
      cursor: pointer;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 100%;
      word-break: break-word;
    }

    .message.user {
      background: var(--user-bg);
      align-self: flex-end;
      margin-left: auto;
    }

    .message.bot {
      background: var(--bot-bg);
      align-self: flex-start;
      margin-right: auto;
      position: relative;
    }

    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 0.9em;
      padding: 2px 6px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
    }

    body.dark-mode .copy-btn {
      background: #0d6efd;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      bottom: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      z-index: 10;
    }

    .dropdown-menu button {
      display: block;
      background: none;
      border: none;
      font-size: 1.3em;
      cursor: pointer;
      padding: 5px;
    }

    .dropdown.show .dropdown-menu {
      display: flex;
      gap: 5px;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        z-index: 100;
        background: #f3f3f3;
        height: 100%;
      }

      .chat-input-inner {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body class="light-mode">
  <div class="header">
    <button id="hamburger" onclick="toggleSidebar()">‚ò∞</button>
    <h1 class="bot-title">AI Code Assistant</h1>
    <button id="theme-toggle" onclick="toggleTheme()">üåû</button>
  </div>

  <div class="container">
    <div class="sidebar" id="sidebar">
      <button onclick="startNewChat()">+ New Chat</button>
      <div id="chat-history"></div>
    </div>

    <div class="chat-section">
      <div id="chat-container">
        <div id="placeholder">What‚Äôs on the agenda today?</div>
      </div>

      <div class="chat-input-container">
        <div class="chat-input-inner">
          <div class="chat-left">
            <div class="dropdown" id="dropdown">
              <button onclick="toggleDropdown()" class="plus-btn">‚ûï</button>
              <div class="dropdown-menu" id="modeDropdown">
                <button onclick="setMode('lesson')">üìö</button>
                <button onclick="setMode('bugfix')">üêõ</button>
                <button onclick="setMode('quiz')">üß†</button>
                <button onclick="setMode('general')">üí°</button>
              </div>
            </div>
          </div>
          <textarea id="prompt" placeholder="Ask something..." rows="1"></textarea>
          <button onclick="askBot()" class="send-btn">‚û§</button>
        </div>
      </div>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  <script>
    let selectedMode = "lesson";

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("show");
    }

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("dark-mode");
      body.classList.toggle("light-mode");
      document.getElementById("theme-toggle").textContent = body.classList.contains("dark-mode") ? "üåö" : "üåû";
    }

    function toggleDropdown() {
      document.getElementById("dropdown").classList.toggle("show");
    }

    function setMode(mode) {
      selectedMode = mode;
      toggleDropdown();
    }

    function startNewChat() {
      localStorage.clear();
      document.getElementById("chat-container").innerHTML = '<div id="placeholder">What‚Äôs on the agenda today?</div>';
    }

    async function askBot() {
      const promptEl = document.getElementById("prompt");
      const question = promptEl.value.trim();
      if (!question) return;

      addMessage("user", question);
      promptEl.value = "";
      adjustTextareaHeight(promptEl);

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: question, mode: selectedMode }),
        });

        const data = await response.json();
        addMessage("bot", data.reply);
      } catch (error) {
        console.error("Fetch error:", error);
        addMessage("bot", "‚ùå Failed to connect to AI.");
      }
    }

    function addMessage(sender, rawText) {
      const chat = document.getElementById("chat-container");
      document.getElementById("placeholder")?.remove();

      const msg = document.createElement("div");
      msg.className = `message ${sender}`;

      let parsedText = rawText
        .replace(/```(\w+)?\n([\s\S]*?)```/g, (_, lang, code) => {
          const encoded = encodeURIComponent(code);
          return `
            <pre><code class="${lang || 'plaintext'}">${code}</code>
              <button class="copy-btn" onclick="copyCode(decodeURIComponent('${encoded}'))">Copy</button>
            </pre>`;
        })
        .replace(/\n/g, "<br>");

      msg.innerHTML = parsedText;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      hljs.highlightAll();

      saveToHistory(sender, rawText);
    }

    function adjustTextareaHeight(el) {
      el.style.height = "auto";
      el.style.height = `${el.scrollHeight}px`;
    }

    function copyCode(code) {
      navigator.clipboard.writeText(code).then(() => {
        alert("Copied!");
      });
    }

    document.getElementById("prompt").addEventListener("input", (e) => adjustTextareaHeight(e.target));
    document.getElementById("prompt").addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        askBot();
      }
    });

    function saveToHistory(sender, text) {
      let history = JSON.parse(localStorage.getItem("chatHistory")) || [];
      history.push({ sender, text });
      localStorage.setItem("chatHistory", JSON.stringify(history));
    }

    function loadHistory() {
      const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
      history.forEach(msg => addMessage(msg.sender, msg.text));
    }

    window.onload = loadHistory;

    document.addEventListener("click", function (e) {
      const dropdown = document.getElementById("dropdown");
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove("show");
      }
    });
  </script>
</body>
</html>
