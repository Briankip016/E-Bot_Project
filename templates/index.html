<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Code Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="hljs-theme">
  <style>
    /* -- Colors & Fonts */
    :root {
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: #ffffff;
      --accent: #0b5ed7;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    /* -- Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f3f3f3;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    body.dark-mode .header {
      background: #1f1f1f;
    }
    .bot-title {
      margin: 0;
      font-size: 1.2em;
      flex: 1;
      text-align: center;
    }
    #logo {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
    }
    #hamburger, #theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    /* -- Layout */
    .container {
      display: flex;
      margin-top: 60px;
      height: calc(100vh - 60px);
    }
    .sidebar {
      width: 220px;
      background: #e0e0e0;
      padding: 10px;
      display: none;
    }
    .sidebar.show { display: block; }
    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #chat-container {
      width: 100%;
      max-width: 720px;
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    #placeholder {
      text-align: center;
      opacity: 0.6;
      margin-top: 30%;
    }
    /* -- Input */
    .chat-input-container {
      border-top: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      width: 100%;
    }
    .chat-input-inner {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      max-width: 720px;
      margin: 0 auto;
    }
    textarea#prompt {
      flex: 1;
      border-radius: 10px;
      resize: none;
      padding: 10px;
      font-size: 1em;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
    }
    .send-btn {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 1em;
      cursor: pointer;
    }
    .dropdown { position: relative; }
    .dropdown-menu {
      display: none;
      position: absolute;
      bottom: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      z-index: 10;
    }
    .dropdown-menu button {
      background: none;
      border: none;
      font-size: 1.3em;
      cursor: pointer;
      padding: 5px;
    }
    .dropdown.show .dropdown-menu { display: flex; gap: 5px; }
    /* -- Messages */
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      white-space: pre-wrap;
      position: relative;
    }
    .message.user {
      background: #d1e7dd;
      align-self: flex-end;
      margin-left: auto;
    }
    .message.bot {
      background: #f8d7da;
      align-self: flex-start;
      margin-right: auto;
    }
    body.dark-mode .message.user { background: #005f4b; }
    body.dark-mode .message.bot { background: #3a3a3a; }
    pre {
      background: #2d2d2d;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      position: relative;
      counter-reset: linenumber;
    }
    pre code {
      display: block;
      white-space: pre;
      font-family: monospace;
      counter-reset: linenumber;
    }
    pre code span {
      counter-increment: linenumber;
    }
    pre code span::before {
      content: counter(linenumber);
      display: inline-block;
      width: 2em;
      margin-right: 1em;
      color: #888;
      text-align: right;
    }
    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #555;
      color: white;
      border: none;
      padding: 4px 8px;
      font-size: 0.8em;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #ffa500;
      color: black;
      border: none;
      padding: 4px 8px;
      font-size: 0.8em;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .chat-input-inner { flex-direction: column; align-items: stretch; }
      .send-btn { width: 100%; }
      .dropdown-menu { flex-direction: column; }
      textarea#prompt { width: 100%; }
    }
  </style>
</head>
<body class="light-mode">
  <div class="header">
    <div style="display: flex; align-items: center;">
      <img id="logo" src="https://via.placeholder.com/32" alt="Logo">
      <button id="hamburger" onclick="toggleSidebar()">‚ò∞</button>
    </div>
    <h1 class="bot-title">AI Code Assistant</h1>
    <button id="theme-toggle" onclick="toggleTheme()">üåû</button>
  </div>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <button onclick="startNewChat()">+ New Chat</button>
      <div id="chat-history"></div>
    </div>
    <div class="chat-section">
      <div id="chat-container">
        <div id="placeholder">What‚Äôs on the agenda today?</div>
      </div>
      <div class="chat-input-container">
        <div class="chat-input-inner">
          <div class="dropdown" id="dropdown">
            <button onclick="toggleDropdown()">‚ûï</button>
            <div class="dropdown-menu" id="modeDropdown">
              <button onclick="setMode('lesson')">üìö</button>
              <button onclick="setMode('bugfix')">üêõ</button>
              <button onclick="setMode('quiz')">üß†</button>
              <button onclick="setMode('general')">üí°</button>
            </div>
          </div>
          <textarea id="prompt" placeholder="Ask something..." rows="1"></textarea>
          <button onclick="askBot()" class="send-btn">‚û§ Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>
    let selectedMode = "lesson";
    function toggleSidebar() { document.getElementById("sidebar").classList.toggle("show"); }
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
      document.getElementById("theme-toggle").textContent =
        document.body.classList.contains("dark-mode") ? "üåö" : "üåû";
      document.getElementById("hljs-theme").href =
        document.body.classList.contains("dark-mode")
          ? "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
          : "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css";
    }
    function toggleDropdown() { document.getElementById("dropdown").classList.toggle("show"); }
    function setMode(mode) { selectedMode = mode; toggleDropdown(); }
    function startNewChat() {
      localStorage.clear();
      document.getElementById("chat-container").innerHTML = '<div id="placeholder">What‚Äôs on the agenda today?</div>';
    }
    async function askBot() {
      const question = document.getElementById("prompt").value.trim();
      if (!question) return;
      addMessage("user", question);
      document.getElementById("prompt").value = "";
      document.getElementById("prompt").style.height = 'auto';
      try {
        const res = await fetch("/ask", {
          method:"POST",
          headers:{"Content‚ÄëType":"application/json"},
          body: JSON.stringify({prompt:question,mode:selectedMode})
        });
        const data = await res.json();
        addMessage("bot", data.reply);
      } catch {
        addMessage("bot","‚ùå Couldn‚Äôt reach AI.");
      }
    }
    function addMessage(sender, text) {
      const chat = document.getElementById("chat-container");
      document.getElementById("placeholder")?.remove();
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      const editBtn = document.createElement("button");
      editBtn.innerText = "Edit";
      editBtn.className = "edit-btn";
      editBtn.onclick = () => enableEdit(msg, sender, text);
      msg.appendChild(editBtn);

      if (sender === "bot") {
        const html = text.replace(/```(\w+)?\n([\s\S]*?)```/g, (_, lang, code) => {
          const escaped = code.replace(/</g, "&lt;").replace(/>/g, "&gt;");
          return `<pre><button class="copy-btn" onclick="copyToClipboard(this)">Copy</button><code class="${lang || ''}">${escaped}</code></pre>`;
        });
        msg.innerHTML += html;
        hljs.highlightAll();
      } else {
        msg.appendChild(document.createTextNode(text));
      }
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      saveHistory(sender, text);
    }
    function enableEdit(msgDiv, sender, oldText) {
      const input = document.createElement("textarea");
      input.value = oldText;
      input.style.width = "100%";
      msgDiv.innerHTML = "";
      msgDiv.appendChild(input);
      input.focus();
      input.onblur = () => {
        const newText = input.value.trim();
        msgDiv.innerHTML = "";
        addMessage(sender, newText || oldText);
      };
    }
    function copyToClipboard(btn) {
      const code = btn.nextElementSibling.textContent;
      navigator.clipboard.writeText(code).then(() => {
        btn.textContent = "Copied!";
        setTimeout(() => (btn.textContent = "Copy"), 2000);
      });
    }
    function saveHistory(sender, text) {
      const hist = JSON.parse(localStorage.getItem("chatHistory")) || [];
      hist.push({sender, text});
      localStorage.setItem("chatHistory", JSON.stringify(hist));
    }
    function loadHistory() {
      const hist = JSON.parse(localStorage.getItem("chatHistory")) || [];
      hist.forEach(m => addMessage(m.sender, m.text));
    }
    window.onload = loadHistory;
    document.addEventListener("click", e => {
      const dd = document.getElementById("dropdown");
      if (!dd.contains(e.target)) dd.classList.remove("show");
    });
    document.getElementById("prompt").addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        askBot();
      }
    });
    document.getElementById("prompt").addEventListener("input", e => {
      e.target.style.height = "auto";
      e.target.style.height = `${e.target.scrollHeight}px`;
    });
  </script>
</body>
</html>
