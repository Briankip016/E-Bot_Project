<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí¨ AI Code Learning Assistant</title>
  <style>
    :root {
      --bg-color: #f7f9fc;
      --text-color: #333;
      --user-bg: #dcf8c6;
      --bot-bg: #f1f0f0;
      --user-text: #000;
      --bot-text: #000;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --user-bg: #004d40;
      --bot-bg: #2e2e2e;
      --user-text: #b2dfdb;
      --bot-text: #d1f0ff;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background: #0d1117;
      color: #fff;
      padding: 16px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 16px;
    }

    .sidebar button {
      background: #161b22;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      text-align: left;
      cursor: pointer;
    }

    .sidebar button:hover {
      background: #30363d;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 100%;
    }

    .header {
      padding: 16px;
      background: #007acc;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: var(--bg-color);
      transition: all 0.3s ease;
    }

    .message {
      margin: 12px 0;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 85%;
      word-wrap: break-word;
      white-space: pre-wrap;
      line-height: 1.5;
      transition: all 0.3s ease;
    }

    .user {
      align-self: flex-end;
      background: var(--user-bg);
      color: var(--user-text);
      position: relative;
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-bg);
      color: var(--bot-text);
      position: relative;
    }

    .input-section {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid #ccc;
      background: var(--bg-color);
      flex-wrap: wrap;
    }

    input[type="text"], select, .edit-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .edit-btn {
      background: #ffa500;
      color: black;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      position: absolute;
      bottom: 4px;
      right: 4px;
      cursor: pointer;
    }

    pre {
      background: #0001;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      font-family: monospace;
      position: relative;
      margin-top: 6px;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 12px;
      padding: 4px 8px;
      cursor: pointer;
      border: none;
      background: #ccc;
      border-radius: 4px;
    }

    .dark pre {
      background: #0004;
    }

    .toggle-btn {
      background: none;
      color: white;
      border: 1px solid white;
      border-radius: 6px;
      padding: 4px 10px;
      cursor: pointer;
      font-size: 14px;
    }

    @media (max-width: 800px) {
      .sidebar {
        position: absolute;
        top: 0;
        bottom: 0;
        left: -260px;
        z-index: 10;
        width: 250px;
        transform: translateX(-100%);
        background: #0d1117;
      }

      .sidebar.open {
        transform: translateX(0);
        left: 0;
      }

      .toggle-sidebar {
        display: block;
        background: #007acc;
        color: white;
        padding: 10px;
        font-size: 20px;
        cursor: pointer;
        border: none;
      }

      .header {
        justify-content: space-between;
      }

      .input-section {
        flex-direction: column;
        gap: 10px;
      }

      input[type="text"], select, button, .edit-input {
        width: 100%;
        box-sizing: border-box;
      }

      .edit-btn {
        font-size: 10px;
        padding: 2px 6px;
      }
    }
  </style>
</head>

<body>
  <!-- existing HTML content -->

  <!-- Main Chat Area -->
  <div class="main">
    <div class="header">
      <button class="toggle-sidebar" onclick="toggleSidebar()">‚ò∞</button>
      <h1>AI Code Assistant</h1>
      <button class="toggle-btn" onclick="toggleDarkMode()">üåô</button>
    </div>
    <div class="messages" id="chatContainer"></div>
    <div class="input-section">
      <input type="text" id="userInput" placeholder="Type your question..." />
      <button onclick="askBot()" id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    let editingIndex = null;

    function toggleSidebar() {
      document.querySelector(".sidebar").classList.toggle("open");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function askBot() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      const chat = document.getElementById("chatContainer");

      if (editingIndex !== null) {
        const oldMessage = chat.children[editingIndex];
        oldMessage.querySelector("p").innerText = text;
        editingIndex = null;
      } else {
        const userDiv = document.createElement("div");
        userDiv.className = "message user";
        userDiv.innerHTML = `<p>${text}</p><button class="edit-btn" onclick="editMessage(this)">Edit</button>`;
        chat.appendChild(userDiv);
      }

      input.value = "";
      scrollToBottom();

      fetch("https://e-bot-project-2.onrender.com/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: text }),
      })
        .then((res) => res.json())
        .then((data) => {
          const botDiv = document.createElement("div");
          botDiv.className = "message bot";

          if (data && data.response) {
            const isCode = data.response.includes("```");
            if (isCode) {
              const parts = data.response.split("```");
              botDiv.innerHTML = `<p>${parts[0]}</p><pre>${parts[1].replace(/(python|js|javascript)?/, "").trim()}<button class="copy-btn" onclick="copyCode(this)">Copy</button></pre>`;
            } else {
              botDiv.innerHTML = `<p>${data.response}</p>`;
            }
          } else {
            botDiv.innerHTML = `<p>‚ö†Ô∏è Error: No response from bot.</p>`;
          }

          chat.appendChild(botDiv);
          scrollToBottom();
        })
        .catch(() => {
          const errorDiv = document.createElement("div");
          errorDiv.className = "message bot";
          errorDiv.innerHTML = `<p>‚ö†Ô∏è Error reaching server.</p>`;
          chat.appendChild(errorDiv);
          scrollToBottom();
        });
    }

    function editMessage(button) {
      const msg = button.parentElement.querySelector("p").innerText;
      const messages = Array.from(document.getElementById("chatContainer").children);
      editingIndex = messages.indexOf(button.parentElement);
      const input = document.getElementById("userInput");
      input.value = msg;
      input.focus();
      input.setSelectionRange(msg.length, msg.length); // move cursor to end
    }

    function copyCode(btn) {
      const code = btn.parentElement.innerText.replace("Copy", "").trim();
      navigator.clipboard.writeText(code);
      btn.innerText = "Copied!";
      setTimeout(() => (btn.innerText = "Copy"), 1000);
    }

    function scrollToBottom() {
      const chat = document.getElementById("chatContainer");
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
