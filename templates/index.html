<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí¨ AI Code Assistant</title>
  <style>
    :root {
      --bg-color: #f7f9fc;
      --text-color: #333;
      --user-bg: #dcf8c6;
      --bot-bg: #f1f0f0;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --user-bg: #004d40;
      --bot-bg: #2e2e2e;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar {
      width: 250px;
      background: #0d1117;
      color: white;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 18px;
    }

    .sidebar button {
      background: #161b22;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #007acc;
      color: white;
      position: relative;
    }

    .toggle-btn, .hamburger {
      background: none;
      border: 1px solid white;
      border-radius: 6px;
      padding: 4px 10px;
      cursor: pointer;
      color: white;
      font-size: 14px;
    }

    .hamburger-menu {
      display: none;
      position: absolute;
      top: 50px;
      left: 12px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      z-index: 100;
    }

    .hamburger-menu button {
      width: 100%;
      background: #333;
      color: white;
      padding: 8px;
      margin-bottom: 5px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 85%;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: var(--user-bg);
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-bg);
    }

    .input-container {
      display: flex;
      gap: 8px;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: var(--bg-color);
    }

    #mode {
      flex: 0 0 auto;
      padding: 8px;
      font-size: 14px;
    }

    textarea {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
      border: 1px solid #ccc;
      resize: none;
      max-height: 150px;
      overflow-y: auto;
    }

    .send-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        display: none;
      }

      .hamburger {
        display: block;
      }

      .input-container {
        flex-direction: column;
      }

      .send-btn, #mode, textarea {
        width: 100%;
      }

      .toggle-btn {
        font-size: 12px;
        padding: 3px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>üí¨ Chat History</h2>
    <button onclick="startNewChat()">+ New Chat</button>
  </div>

  <div class="main">
    <div class="header">
      <button class="hamburger" onclick="toggleHamburger()">‚ò∞</button>
      <span>AI Code Assistant</span>
      <button class="toggle-btn" onclick="toggleTheme()">üåô</button>

      <div class="hamburger-menu" id="hamburgerMenu">
        <button onclick="startNewChat()">+ New Chat</button>
      </div>
    </div>

    <div id="chat" class="messages"></div>

    <div class="input-container">
      <select id="mode">
        <option value="lesson">üìö Mini Lesson</option>
        <option value="bugfix">üêõ Bug Fix</option>
        <option value="quiz">üß† Quiz</option>
        <option value="general">üí° General</option>
      </select>
      <textarea id="prompt" rows="1" placeholder="Ask anything... (Shift+Enter = new line)"></textarea>
      <button class="send-btn" onclick="askBot()">Send</button>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function toggleHamburger() {
      const menu = document.getElementById("hamburgerMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function startNewChat() {
      document.getElementById("chat").innerHTML = "";
      document.getElementById("hamburgerMenu").style.display = "none";
    }

    function formatResponse(text) {
      return text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
        const escaped = code.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        return `<pre><code>${escaped}</code></pre>`;
      });
    }

    async function askBot() {
      const input = document.getElementById("prompt");
      const chat = document.getElementById("chat");
      const mode = document.getElementById("mode").value;
      const prompt = input.value.trim();
      if (!prompt) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerHTML = `<strong>You:</strong> ${prompt}`;
      chat.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.innerHTML = `<em>Thinking...</em>`;
      chat.appendChild(botMsg);
      chat.scrollTop = chat.scrollHeight;
      input.value = "";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt, mode })
        });

        const data = await res.json();
        botMsg.innerHTML = `<strong>Bot:</strong> ${formatResponse(data.reply)}`;
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        botMsg.innerHTML = `<strong>Bot:</strong> ‚ùå Error reaching server.`;
      }
    }

    // Handle Enter and Shift+Enter
    const promptEl = document.getElementById("prompt");
    promptEl.addEventListener("input", function () {
      this.style.height = "auto";
      this.style.height = this.scrollHeight + "px";
    });

    promptEl.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        askBot();
      }
    });
  </script>
</body>
</html>
