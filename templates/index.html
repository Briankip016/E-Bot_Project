<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Code Assistant</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css" id="hljs-theme">
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #1e1e1e;
      --text-light: #000000;
      --text-dark: #ffffff;
      --accent: #0b5ed7;
      --bot-bg-light: #f1f1f1;
      --bot-bg-dark: #333;
      --user-bg-light: #d1e7dd;
      --user-bg-dark: #005f4b;
      --code-bg-light: #f5f5f5;
      --code-bg-dark: #2d2d2d;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    pre {
      background-color: var(--code-bg-light);
      padding: 10px;
      overflow-x: auto;
      border-radius: 5px;
      counter-reset: line;
    }
    body.dark-mode pre {
      background-color: var(--code-bg-dark);
    }
    pre code {
      display: block;
    }
    pre code > span {
      counter-increment: line;
    }
    pre code > span::before {
      content: counter(line);
      display: inline-block;
      width: 2em;
      margin-right: 1em;
      color: #888;
      user-select: none;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: #f3f3f3;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    body.dark-mode .header { background: #2a2a2a; }
    #logo { height: 32px; width: 32px; border-radius: 50%; }
    .bot-title { flex: 1; text-align: center; margin: 0; }
    #hamburger, #theme-toggle { background: none; border: none; font-size: 1.5rem; cursor: pointer; }

    .container { display: flex; margin-top: 60px; height: calc(100vh - 60px); }
    .sidebar { width: 220px; background: #e0e0e0; padding: 10px; display: none; }
    .sidebar.show { display: block; }
    .chat-section { flex: 1; display: flex; flex-direction: column; align-items: center; }

    #chat-container {
      width: 100%; max-width: 800px;
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    #placeholder { text-align: center; opacity: 0.5; margin-top: 30%; }

    .chat-input-container {
      border-top: 1px solid #ccc;
      padding: 10px;
      width: 100%;
      background: var(--bg-light);
    }
    body.dark-mode .chat-input-container { background: var(--bg-dark); border-color: #444; }

    .chat-input-inner {
      display: flex;
      align-items: flex-end;
      max-width: 800px;
      margin: auto;
      gap: 8px;
    }
    textarea#prompt {
      flex: 1;
      border-radius: 10px;
      resize: none;
      padding: 10px;
      font-size: 1em;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
    }
    .send-btn {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      padding: 12px;
      font-size: 1.2em;
      cursor: pointer;
      min-width: 48px;
      min-height: 48px;
    }

    .message {
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      word-break: break-word;
      position: relative;
    }
    .message.user {
      background: var(--user-bg-light);
      align-self: flex-end;
      margin-left: auto;
    }
    body.dark-mode .message.user {
      background: var(--user-bg-dark);
    }
    .message.bot {
      background: var(--bot-bg-light);
      align-self: flex-start;
      margin-right: auto;
    }
    body.dark-mode .message.bot { background: var(--bot-bg-dark); color: var(--text-dark); }

    .copy-btn {
      position: absolute;
      top: 4px; right: 4px;
      font-size: 0.8em;
      padding: 4px 8px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    body.dark-mode .copy-btn { background: #339af0; }

    .dropdown { position: relative; }
    .dropdown-menu {
      display: none;
      position: absolute;
      bottom: 100%; left: 0;
      background: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      flex-direction: row;
      gap: 5px;
      z-index: 1001;
    }
    .dropdown.show .dropdown-menu { display: flex; }
    .dropdown-menu button {
      background: none; border: none; font-size: 1.3em;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .chat-input-inner { flex-direction: column; align-items: stretch; }
      .send-btn { width: 100%; border-radius: 8px; }
      textarea#prompt { margin: 0; }
      .dropdown-menu { flex-direction: column; }
    }
  </style>
</head>
<body class="light-mode">
  <div class="header">
    <div style="display:flex;align-items:center;">
      <img id="logo" src="https://via.placeholder.com/32" alt="Logo">
      <button id="hamburger" onclick="toggleSidebar()">‚ò∞</button>
    </div>
    <h1 class="bot-title">AI Code Assistant</h1>
    <button id="theme-toggle" onclick="toggleTheme()">üåû</button>
  </div>

  <div class="container">
    <div class="sidebar" id="sidebar">
      <button onclick="startNewChat()">+ New Chat</button>
      <div id="chat-history"></div>
    </div>

    <div class="chat-section">
      <div id="chat-container">
        <div id="placeholder">What‚Äôs on the agenda today?</div>
      </div>

      <div class="chat-input-container">
        <div class="chat-input-inner">
          <div class="dropdown" id="dropdown">
            <button onclick="toggleDropdown()">‚ûï</button>
            <div class="dropdown-menu" id="modeDropdown">
              <button onclick="setMode('lesson')">üìö</button>
              <button onclick="setMode('bugfix')">üêõ</button>
              <button onclick="setMode('quiz')">üß†</button>
              <button onclick="setMode('general')">üí°</button>
            </div>
          </div>
          <textarea id="prompt" placeholder="Ask something..." rows="1"></textarea>
          <button onclick="askBot()" class="send-btn">‚û§</button>
        </div>
      </div>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  <script>
    let selectedMode = "lesson";

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("show");
    }
    function toggleTheme() {
      const b = document.body;
      b.classList.toggle("dark-mode");
      document.getElementById("theme-toggle").textContent = b.classList.contains("dark-mode") ? "üåö" : "üåû";
      document.getElementById("hljs-theme").href = b.classList.contains("dark-mode")
        ? "//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css"
        : "//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css";
    }
    function toggleDropdown() {
      document.getElementById("dropdown").classList.toggle("show");
    }
    function setMode(mode) {
      selectedMode = mode;
      toggleDropdown();
    }
    function startNewChat() {
      localStorage.clear();
      document.getElementById("chat-container").innerHTML = '<div id="placeholder">What‚Äôs on the agenda today?</div>';
    }

    async function askBot() {
      const promptEl = document.getElementById("prompt");
      const q = promptEl.value.trim();
      if (!q) return;
      addMessage("user", q);
      promptEl.value = ""; adjustTextarea(promptEl);

      try {
        const res = await fetch("/ask", {
          method:"POST", headers:{"Content-Type":"application/json"},
          body: JSON.stringify({ prompt: q, mode: selectedMode })
        });
        const data = await res.json();
        addMessage("bot", data.reply);
      } catch {
        addMessage("bot", "‚ùå Failed to connect.");
      }
    }

    function addMessage(sender, text) {
      const chat = document.getElementById("chat-container");
      document.getElementById("placeholder")?.remove();

      const msg = document.createElement("div");
      msg.className = `message ${sender}`;

      const html = text.replace(/```(\w+)?\n([\s\S]*?)```/, (_, lang, code) => {
        const escaped = hljs.highlightAuto(code, lang ? [lang] : undefined).value;
        return `<pre><code>${escaped}</code><button class="copy-btn" onclick="copyCode(this)">Copy</button></pre>`;
      });

      msg.innerHTML = html.length ? html : text.replace(/\n/g, "<br>");
      chat.appendChild(msg);
      hljs.highlightAll();
      chat.scrollTop = chat.scrollHeight;
      saveHistory(sender, text);
    }

    function copyCode(btn) {
      const code = btn.previousElementSibling.innerText;
      navigator.clipboard.writeText(code).then(() => {
        btn.textContent = "Copied!";
        setTimeout(() => btn.textContent = "Copy", 2000);
      });
    }

    document.getElementById("prompt").addEventListener("input", e => adjustTextarea(e.target));
    document.getElementById("prompt").addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        askBot();
      }
    });

    function adjustTextarea(el) {
      el.style.height = "auto";
      el.style.height = `${el.scrollHeight}px`;
    }

    function saveHistory(sender, text) {
      let h = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      h.push({ sender, text });
      localStorage.setItem("chatHistory", JSON.stringify(h));
    }
    function loadHistory() {
      let h = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      h.forEach(m => addMessage(m.sender, m.text));
    }
    window.onload = loadHistory;

    document.addEventListener("click", e => {
      if (!document.getElementById("dropdown").contains(e.target)) {
        document.getElementById("dropdown").classList.remove("show");
      }
    });
  </script>
</body>
</html>
