<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Code Assistant</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .section {
      display: none;
      padding: 2rem;
    }
    .active {
      display: block;
    }
    nav {
      background: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
    }
    nav button {
      background: #555;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    h1, h2 {
      color: #333;
    }
  </style>
</head>
<body>

  <nav>
    <div><strong>AI Code Assistant</strong></div>
    <div>
      <button onclick="showSection('home')">Home</button>
      <button onclick="showSection('login')">Login</button>
      <button onclick="showSection('chat')">Chat</button>
    </div>
  </nav>

  <!-- Homepage Section -->
  <section id="home" class="section active">
    <h1>Welcome to AI Code Assistant</h1>
    <p>This platform uses AI to help you learn to code, debug issues, and explore coding concepts — all in one place!</p>
    <p>Click "Login" to get started.</p>
  </section>

  <!-- Login Section -->
  <section id="login" class="section">
    <h2>Login</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required><br><br>
      <input type="password" id="password" placeholder="Password" required><br><br>
      <button type="submit">Login</button>
    </form>
    <p id="login-error" style="color:red;"></p>
  </section>

  <!-- Chat Section (original chatbot UI) -->
  <section id="chat" class="section">
    <!-- YOUR EXISTING CHATBOT HTML STARTS HERE -->
    <!-- Example only — insert your actual chat UI below -->
    <h2>Chat with AI</h2>
    <div id="chat-container">
      <!-- Chat interface content goes here -->
    </div>
    <!-- YOUR EXISTING CHATBOT HTML ENDS HERE -->
  </section>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Simple hardcoded login
      if (username === "admin" && password === "password") {
        document.getElementById("login-error").textContent = "";
        showSection("chat");
      } else {
        document.getElementById("login-error").textContent = "Invalid credentials. Try admin/password.";
      }
    }
  </script>
</body>
</html>
