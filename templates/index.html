<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Code Assistant</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #1e1e1e;
      --text-light: #1e1e1e;
      --text-dark: #ffffff;
      --bot-bg: #f1f1f1;
      --user-bg: #007bff;
      --bot-color: #000;
      --user-color: #fff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: #202123;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .mode-label {
      text-align: center;
      font-size: 0.95rem;
      padding: 0.25rem;
      color: gray;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 160px);
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      max-width: 90%;
      padding: 0.75rem 1rem;
      margin: 0.5rem;
      border-radius: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.5;
      position: relative;
    }

    .user {
      align-self: flex-end;
      background-color: var(--user-bg);
      color: var(--user-color);
    }

    .bot {
      align-self: flex-start;
      background-color: var(--bot-bg);
      color: var(--bot-color);
    }

    .input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      display: flex;
      align-items: center;
      background-color: #f0f0f0;
      gap: 0.5rem;
    }

    .input-area textarea {
      flex: 1;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      height: 40px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 1rem;
    }

    .input-area button {
      padding: 0.6rem 1rem;
      font-size: 1.1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .dropdown-toggle {
      background-color: #343a40;
    }

    .dropdown-menu {
      position: fixed;
      bottom: 70px;
      right: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      display: none;
      flex-direction: column;
      z-index: 10;
    }

    .dropdown-menu button {
      padding: 0.5rem 1rem;
      border: none;
      background: none;
      cursor: pointer;
      text-align: left;
    }

    .dropdown-menu button:hover {
      background-color: #f1f1f1;
    }

    .dark-mode .dropdown-menu {
      background-color: #333;
      color: white;
      border-color: #666;
    }

    .copy-btn {
      background: none;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 0.9rem;
      color: gray;
    }

    .copy-btn:hover {
      color: #000;
    }
  </style>
</head>
<body class="light-mode">
  <div class="header">
    <div><strong>üß† AI Code Assistant</strong></div>
    <div>
      <button onclick="toggleDarkMode()" title="Toggle Dark Mode">üåô</button>
    </div>
  </div>

  <div class="mode-label" id="modeLabel">Mode: üìö Mini Lesson</div>

  <div class="chat-container" id="chatContainer">
    <div id="placeholder" style="text-align: center; margin-top: 50px; color: gray;">Start chatting with your assistant...</div>
  </div>

  <div class="input-area">
    <textarea id="prompt" placeholder="Ask something..." oninput="adjustTextarea(this)" onkeydown="handleKey(event)"></textarea>
    <button onclick="askBot()" title="Send Message">‚û§</button>
    <button class="dropdown-toggle" onclick="toggleDropdown()" title="Select Mode">‚ò∞</button>
  </div>

  <div class="dropdown-menu" id="modeDropdown">
    <button onclick="setMode('general')" title="General AI Chat">üí¨ General</button>
    <button onclick="setMode('lesson')" title="Explain Concepts">üìö Mini Lesson</button>
    <button onclick="setMode('bugfix')" title="Fix Errors">üêõ Bug Fix</button>
    <button onclick="setMode('quiz')" title="Practice Quiz">üß† Quiz Mode</button>
    <button onclick="setMode('explainer')" title="Explain Code">üí¨ Code Explainer</button>
    <button onclick="setMode('career')" title="Career Advice">üéì Tech Career Guide</button>
  </div>

  <script>
    let selectedMode = "lesson";
    const allowedModes = ["lesson", "bugfix", "quiz", "explainer", "career", "general"];
    const modeNames = {
      general: "üí¨ General",
      lesson: "üìö Mini Lesson",
      bugfix: "üêõ Bug Fix",
      quiz: "üß† Quiz Mode",
      explainer: "üí¨ Code Explainer",
      career: "üéì Tech Career Guide"
    };

    function setMode(mode) {
      if (!allowedModes.includes(mode)) return;
      selectedMode = mode;
      document.getElementById("modeLabel").innerText = `Mode: ${modeNames[mode]}`;
      toggleDropdown();
    }

    function toggleDropdown() {
      const menu = document.getElementById("modeDropdown");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function adjustTextarea(el) {
      el.style.height = "auto";
      el.style.height = (el.scrollHeight) + "px";
    }

    function handleKey(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        askBot();
      }
    }

    async function askBot() {
      const promptEl = document.getElementById("prompt");
      const q = promptEl.value.trim();
      if (!q) return;
      addMessage("user", q);
      promptEl.value = "";
      adjustTextarea(promptEl);

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: q, mode: selectedMode })
        });
        const data = await res.json();
        addMessage("bot", data.reply);
      } catch {
        addMessage("bot", "‚ùå Failed to connect.");
      }
    }

    function addMessage(sender, text) {
      const chat = document.getElementById("chatContainer");
      const placeholder = document.getElementById("placeholder");
      if (placeholder) placeholder.remove();

      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerHTML = text;

      if (sender === "bot" && text.includes("<code>")) {
        const copyBtn = document.createElement("button");
        copyBtn.innerHTML = "üìã";
        copyBtn.className = "copy-btn";
        copyBtn.onclick = () => navigator.clipboard.writeText(msg.textContent);
        msg.appendChild(copyBtn);
      }

      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
